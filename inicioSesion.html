<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<style>

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #b92b27;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #1565C0, #b92b27);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #1565C0, #b92b27); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}


    .formulario {
    background: #f6f2e6;
    padding: 30px;
    border-radius: 10px;
    width: 350px;
    margin: 50px auto;
    text-align: center;
    box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
}

.formulario h2 {
    color: #000000;
    margin-bottom: 20px;
}

.formulario label {
    display: block;
    font-weight: bold;
    color: #333;
    margin: 10px 0 5px;
    text-align: left;
}

.formulario input {
    width: 100%;
    padding: 10px;
    border: 1px solid #b67c5d;
    border-radius: 5px;
    font-size: 16px;
}

.formulario .login-btn {
    display: block;
    width: 100%;
    background: #e0608b;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 15px;
    transition: background 0.3s, transform 0.3s;
}

.formulario .login-btn:hover {
    background: #b65db3;
    transform: scale(1.05);
}

.formulario p {
    margin-top: 15px;
}

.formulario .registro {
    color: #e0608b;
    font-weight: bold;
    text-decoration: none;
}

.formulario .registro:hover {
    text-decoration: underline;
}
.register-link{
    text-decoration: none;
    color: #b65db3;
}
/* Estilo para el slider */
.slider {
    position: relative;
    width: 100%;
    max-width: 600px; 
    margin: 20px auto;  /* Centrado */
    overflow: hidden; /* Oculta las imágenes que se salen */
    border-radius: 10px;
}

.slide {
    display: none;
}

.slide img {
    width: 100%;
    border-radius: 10px;
}

/* Mostrar la primera imagen inicialmente */
.slider .slide:first-child {
    display: block;
}

/* Animación del slider */
@keyframes slideAnimation {
    0% { transform: translateX(0); }
    33% { transform: translateX(-100%); }
    66% { transform: translateX(-200%); }
    100% { transform: translateX(0); }
}

/* Aplicando la animación al slider */
.slider {
    animation: slideAnimation 3s infinite; /* Cambiar de imagen cada 3 segundos */
}
</style>
<body>
    <div class="slider">
        <div class="slide">
            <img src="Media/logo empresa.png"/>
        </div>
    </div>


    <div class="formulario">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Ingresar</button>
        </form>
        <a href="registro.html" class="register-link">¿No tienes cuenta? Regístrate</a>
    </div>
</body>
</html>
